<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search your branch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.5em;
        }

        .branch-list ul{
            list-style: none;
            text-decoration: none;
        }

        .branch-list ul li:hover{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="branch-list">
        Select your branch
        <ul>
            <li class="branch-name" data-branch="Downtown Toronto" data-address="1 Yonge street, Toronto, ON A1A B1B" data-tel="111-123-1234">-Downtown Toronto</li>
            <li class="branch-name" data-branch="Riverdale Toronto" data-address="1 Bloor street, Toronto, ON A1A C1B" data-tel="112-123-1234">-Riverdale Toronto</li>
            <li class="branch-name" data-branch="Downtown Ottawa" data-address="1 Laurier avenue, Ottawa, ONA1D B1B" data-tel="211-123-1234">-Ottawa</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            let branchName;
            let branchAdd;
            let branchTel;

            $(document).on('click', '.branch-name', function() {
            
                branchName = $(this).data("branch");
                branchAdd = $(this).data("address");
                branchTel = $(this).data("tel");
                window.opener.setData(branchName, branchAdd, branchTel);
                window.close();
                
            });
        });
    </script>
</body>
</html>
